<div class="lang_chooser">
  <form action="[+request_url+]" method="post">
    <fieldset>
      <legend>Select language</legend>
      <label for="lang_chooser_select">
        <select id="lang_chooser_select" name="[+lang_post_param+]" onchange="javascript:this.form.submit();">
          [+lang_chooser_options+]
        </select>
        <input type="image" src="[+modx_site_url+]assets/modules/yams/languageicons/langiconclassic_r9_c22.png" alt="Select language" title="Select language" />
      </label>
    </fieldset>
  </form>
</div>
